
<form #f="ngForm" (ngSubmit)="submit(f.value)">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input required minlength="3" ngModel name="courseName" #courseName="ngModel" (change)="log(courseName)" id="courseName" type="text" class="form-control">
    <div *ngIf="courseName.touched && courseName.invalid" class="alert alert-danger">
      <div *ngIf="courseName.errors.required">Name is required.</div>
      <div *ngIf="courseName.errors.minlength">Name should be minimum {{ courseName.errors.minlength.requiredLength }} characters.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select required ngModel name="category" #category="ngModel" id="category" class="form-control">
      <option value=""></option>
      <option *ngFor="let category of courseCategories" [value]="category.id">
        {{ category.name }}
      </option>
    </select>
    <div *ngIf="category.touched && category.invalid" class="alert alert-danger">Category is required.</div>
  </div>
  <div class="checkbox">
    <label for="guarantee">
      <input required ngModel name="guarantee" id="guarantee" type="checkbox"> 30-day money-back guarantee
    </label>
  </div>
  <div>
    {{ f.value | json }}
  </div>
  <button [disabled]="f.invalid" class="btn btn-primary">Create</button>
</form>
